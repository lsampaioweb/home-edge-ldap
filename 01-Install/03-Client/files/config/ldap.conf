#
# LDAP Defaults
#

# See ldap.conf(5) for details
# This file should be world readable but not world writable.

BASE            dc=homelab
URI             ldap://edge-ldap-01.lan.homelab

#SIZELIMIT      12
#TIMELIMIT      15
#DEREF          never

# TLS certificates (needed for GnuTLS)
TLS_CACERT      /usr/local/share/ca-certificates/ca.lan.homelab.crt
TLS_REQCERT     allow
SASL_NOCANON    on
